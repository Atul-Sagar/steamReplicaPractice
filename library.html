<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Library</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Steam</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Store</a></li>
                    <li><a href="library.html">Library</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="library-layout">
            <aside class="library-list">
                <div class="container">
                    <h2>Your Library</h2>
                    <div id="library-container">
    
                    </div>
                </div>
            </aside>
            <section class="game-details" id="game-details">
                <div class="container">
                    <h2 id="game-title">Select a game to see details</h2>
                    <p id="game-description"></p>
                    <p id="game-hours"></p>
                    <div id="game-screenshots"></div>
                    <ul id="game-updates"></ul>
                </div>
            </section>
        </div>
        
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Valve Corporation. All rights reserved.</p>
        </div>
    </footer>
    <script src="library.js"></script>
</body>
</html>
